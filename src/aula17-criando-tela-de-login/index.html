<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../dist/output.css" rel="stylesheet">
  <title>Login</title>
</head>

<body class="bg-gray-100 h-screen w-screen flex justify-center items-center">

  <div class="w-80">
    <h2 class="text-lg font-bold text-center mb-4">Login</h2>

      <div class="bg-white shadow-md rounded-md p-6 space-y-4">

        <div>
          <label for="email" class="block text-sm text-gray-800 mb-1">E-mail</label>
          <input id="email" type="text" class="w-full placeholder-gray-300 bg-gray-50 border border-gray-300 rounded px-2 py-1 text-base text-gray-800
          focus:border-blue-500 focus:ring-blue-500 focus:ring-2 focus:ring-opacity-30 transition duration-400 ease-in-out">
        </div>
      
        <div>
          <label for="password" class="block text-sm text-gray-800 mb-1">Senha</label>
          <input id="password" type="text"  class="w-full placeholder-gray-300 bg-gray-50 border border-gray-300 rounded px-2 py-1 text-base text-gray-800
          focus:border-blue-500 focus:ring-blue-500 focus:ring-2 focus:ring-opacity-30 transition duration-400 ease-in-out ">
        </div>
        <div>
            <a href="#" class="text-sm text-gray-500 hover:underline"> Esqueci minha senha</a>
        </div>
  
        <div>
          <button class="w-full text-sm bg-blue-500 px-6 py-2 rounded text-white shadow hover:bg-blue-600">
            Login
          </button>
        </div>

    </div>
  </div>

</body>
</html>
